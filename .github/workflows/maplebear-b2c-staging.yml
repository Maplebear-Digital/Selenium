name: Maplebear B2C Staging Test

on:
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Download Google Chrome v126
        run: |
          wget https://path/to/google-chrome-126.deb -O google-chrome-126.deb
          sudo dpkg -i google-chrome-126.deb || sudo apt-get install -f -y

      - name: Install Selenium and Chromedriver
        run: |
          npm install selenium-webdriver
          npm install chromedriver
          npm install pdfkit

      - name: Run Selenium tests
        env:
          ADMIN_LOGIN_USERNAME: ${{ secrets.ADMIN_LOGIN_USERNAME }}
          ADMIN_LOGIN_PASSWORD: ${{ secrets.ADMIN_LOGIN_PASSWORD }}
        run: npm run test:selenium

      - name: Generate PDF from screenshots
        run: npm run test:pdf

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: selenium-artifacts
          path: |
            screenshots/
            test-report.pdf
